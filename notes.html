<!--html = hypertext markup language-->
  <!--the language itself-->
<!--seo = search engine optimization-->
  <!--how good the website looks-->
<!--svg = scalable vector graphic-->
  <!--used for making favicons or other custom graphics-->
<!--css = cascading stylesheets-->
  <!--secondary language used to make your html website look better-->
<!--replaced elements = content determined by an external resource. ex: image, iframe, and video elements-->
<!--iframe = inline frame-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- utf-8 esures that the browser correctly interprets the character encoding -->
    <meta
       name="viewport"
       content="width=device-width, initial-scale=1.0" />
       <!-- this codes how the link will look to another website (like Twitter) -->
    <meta
        name="description"
        content="This is a sample website created to demonstrate HTML boilerplate structure." />
        <!--provides a short description for the website when searching online-->
    <title>sample website</title>
      <!--makes the text on the tab-->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
      <!--makes the little icon on the tab-->
      <!--you can use .ico .png or .svg to link favicons, you would just need to change the type to match-->
      <!--Ex: image/x-icon matches the .ico, image/png matches .png-->
    <link rel="stylesheet" href=" " />
  </head>
  <body>
    <header>
      <!--content that appears at the top of the page, like a navigation bar-->
    </header>
    <main>
      <!--most important content of the document-->
      <section>
        <!--Separates different aspects of your website, like header, footer, etc.-->
        <script src=" "></script>
                  <!--used to link outside javascript files-->
                  <!--you can write javascript itself in between, but it's good practice to write it separately and link it-->
      </section>
      <img src=" " alt=" ">
        <!--used to add images to your website-->
        <!--src is the source of the image, alt is the text that appears if the image doesn't load-->
        <audio src="https://cdn.freecodecamp.org/curriculum/js-music-player/cruising-for-a-musing.mp3" controls></audio>
        <!--used to add audio to websites-->
        <!--the "controls" makes it so the user can manipulate playback, volume, pausing/resuming the song-->
        <!--"loop" makes the audio loop, there are many other ways to enhance the functionality of the audio element-->
        <!--"muted" makes the audio player pop up muted-->
        <video src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4" controls></video>
        <!--used to add video to websites-->
        <!--many of the elements used to enhance the audio element can also enhance the video element, like controls, loop, muted, etc-->
        <!--autoplay can also be used-->
    </main>
    <footer>
      <!--content that appears at the bottom of the page, like contact info-->
    </footer>
  </body>
</html>
